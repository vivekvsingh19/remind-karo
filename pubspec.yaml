name: remind_karo
description: "RemindKaro - WhatsApp-based reminder automation app for businesses and individuals"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.5

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Date & Time
  intl: ^0.19.0

  # Navigation
  go_router: ^15.0.1

  # Image Picker
  image_picker: ^1.2.1

  # Phone Auth
  pinput: ^5.0.0

  # Utils
  uuid: ^4.5.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.4
  iconsax: ^0.0.8
  google_sign_in: ^7.2.0
  dio: ^5.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

